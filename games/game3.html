<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
    <link rel="stylesheet" href="../style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <aside>
            <img src="../imgs/Crossing Knowledge.svg" alt="" style="margin: 24px 0;">
            <div class="aside__btns">
                <a href="../home.html" class="aside__link aside__link-active"><i class="fa-solid fa-house"></i>Home</a>
                <a href="../lessons.html" class="aside__link "><i class="fa-solid fa-book-open"></i>Lessons</a>
                <a href="../schedule.html" class="aside__link"><i class="fa-solid fa-calendar"></i>Schedule</a>
                <a href="../inbox.html" class="aside__link"><i class="fa-solid fa-paper-plane"></i>Inbox</a>
                <a href="../shop.html" class="aside__link"><i class="fa-solid fa-shop"></i>Shop</a>
                <a href="../profile.html" class="aside__link"><i class="fa-solid fa-user"></i>Profile</a>
                <a href="../index.html" class="aside__link"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
            </div>
            <div class="add-wrapper">
                <h1 class="add__title">Try Pro Edition for free</h1>
                <p class="add__text">No ads, personalized practice, and access to many teachers</p>
                <a class="add__link" href="#">Try 2 weeks free</a>
            </div>
        </aside>
        <div class="game">
            <div class="game__header">
                <div>
                    <h1 class="game__title">Match the numbers with the pictures</h1>
                    <p class="game__subtitle">Select the numbers that match in the pictures.</p>
                </div>
                <button class="game__header-btn">
                    Skip
                </button>
            </div>
            <div class="game__wrapper">

                <button class="game__btn" onclick="selectBtn(this)">
                    <img src="../imgs/jjjjjj.png" alt="" height="200px">
                </button>


                <button class="game__btn" onclick="selectBtn(this)">
                    <img src="../imgs/image 21.svg" alt="">
                    <img src="../imgs/image 21.svg" alt="">
                </button>


                <button class="game__btn" onclick="selectBtn(this)">
                    <img src="../imgs/image 23.svg" alt="">
                </button>


                <button class="game__btn" onclick="selectBtn(this)">
                    <img src="../imgs/nemo.png" alt="" height="250px">
                </button>


                <button class="game__btn" onclick="selectBtn(this)">
                    <img src="../imgs/3.svg" alt="">
                </button>


                <button class="game__btn" onclick="selectBtn(this)">
                    <img src="../imgs/5.svg" alt="">
                </button>


                <button class="game__btn" onclick="selectBtn(this)">
                    <img src="../imgs/2.svg" alt="">
                </button>


                <button class="game__btn" onclick="selectBtn(this)">
                    <img src="../imgs/1.svg" alt="">
                </button>

            </div>
        </div>
    </div>

    <script src="../app.js"></script>

</body>

</html>
