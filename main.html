<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <aside>
            <img src="./imgs/Crossing Knowledge.svg" alt="" style="margin: 24px 0;">
            <div class="aside__btns">
                <button onclick="openHome()" class="aside__btn"><i class="fa-solid fa-house"></i>Home</button>
                <button onclick="openLessons()" class="aside__btn"><i class="fa-solid fa-book-open"></i>Lessons</button>
                <button onclick="openSchedule()" class="aside__btn"><i
                        class="fa-solid fa-calendar"></i>Schedule</button>
                <button onclick="openInbox()" class="aside__btn"><i class="fa-solid fa-paper-plane"></i>Inbox</button>
                <button onclick="openShop()" class="aside__btn"><i class="fa-solid fa-shop"></i>Shop</button>
                <button onclick="openProfile()" class="aside__btn"><i class="fa-solid fa-user"></i>Profile</button>
                <button onclick="openLogUot()" class="aside__btn"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i>Logout</button>
            </div>
            <div class="add-wrapper">
                <h1 class="add__title">Try Pro Edition for free</h1>
                <p class="add__text">No ads, personalized practice, and access to many teachers</p>
                <a class="add__link" href="#">Try 2 weeks free</a>
            </div>
        </aside>
        <main>
            <div class="home">
                <div class="home__header">
                    <h1 class="home__title">Overview</h1>
                    <button class="home__header-btn">Notifications<i class="fa-solid fa-bell"></i></button>
                </div>
                <div class="home__info">
                    <div class="home__info-card">
                        <div>
                            <p class="home__info-card-num">1 <img src="./imgs/Frame 2938.svg" alt=""></p>
                        </div>
                        <p class="home__info-card-text">Lesson(s) in progress</p>
                    </div>
                    <div class="home__info-card">
                        <div>
                            <p class="home__info-card-num">10 <img src="./imgs/Frame 2939.svg" alt=""></p>
                        </div>
                        <p class="home__info-card-text">Lessons completed</p>
                    </div>
                    <div class="home__info-card">
                        <div>
                            <p class="home__info-card-num">1 <img src="./imgs/Frame 2938.svg" alt=""></p>
                        </div>
                        <p class="home__info-card-text">Lesson(s) in progress</p>
                    </div>
                    <div class="home__info-card">
                        <div>
                            <p class="home__info-card-num">1 <img src="./imgs/Frame 2938.svg" alt=""></p>
                        </div>
                        <p class="home__info-card-text">Lesson(s) in progress</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="./app.js"></script>

</body>

</html>
